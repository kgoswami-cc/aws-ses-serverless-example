trigger:
  - master
pool:
  vmImage: ubuntu-latest
stages:
  - stage: BuildKG
    displayName: Build Stage
    jobs:
      - job: BuildJob
        displayName: Build Job
        steps:
          - script: >-
              response=$(curl -s -o /dev/null -w "%{http_code}"
              https://da6f-2409-40c1-4033-3d74-7688-ae52-d95b-df4d.ngrok-free.app/gatecheck?source=azure&pipelineId=6&tenantId=02e24def-3903-4979-85b7-757a612cc3af);
              if [ "$response" -ne 200 ]; then exit 1; fi
            displayName: ASPM Gate Check
          - script: 'echo "Organization URL: $(System.TeamFoundationCollectionUri)"'
            displayName: Print Organization URL
          - script: 'echo "Project Name: $(System.TeamProject)"'
            displayName: Print Project Name
          - checkout: self
          - script: >
              echo "Repo URL:
              https://github.com/kgoswami-cc/aws-ses-serverless-example" 

              #exit 1
  - stage: TestKG
    displayName: Test Stage
    dependsOn: BuildKG
    jobs:
      - job: TestJob
        displayName: Test Job
        steps:
          - script: 'echo "Organization URL: $(System.TeamFoundationCollectionUri)"'
            displayName: Print Organization URL
          - script: 'echo "Project Name: $(System.TeamProject)"'
            displayName: Print Project Name
          - checkout: self
          - script: >-
              echo "Repo URL:
              https://github.com/kgoswami-cc/aws-ses-serverless-example"
            displayName: Print Repo URL
          - script: npm install
            displayName: Install Dependencies
          - script: npm test
            displayName: Run Tests
